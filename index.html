<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Chela+One&family=Lilita+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <img class="heartEmoji" src="Assets/heart.png">
            <span class="text">Will you be my</br>Valentine?</span>
            <div class="buttons">
                <button class="button yesButton">Yes</button>
                <button onclick="noClicked()" class="button noButton">No</button>
            </div>
            </div>
        <div class="box2 hidden">
            <img class="goBack" src="Assets/arrow.png" onclick="goBack()">
            <span class="text">Try Valentine Premium Now!</span>
            <div class="benefits">
                <span>⭐ 1 credit to use the 'No' button</span>
                <span>⭐ No ads</span>
            </div>

            <div class="prices">
                <div class="price price1">
                    <span>$999 Anual</span>
                    <span>$83 per month</span>
                </div>
                <div class="price price2">
                    <span>$99 Montly</span>
                    <span>First 7 days free!</span>
                </div>
            </div>
            <div class="buttons">
                <span class="orJust">Or.. just say yes!</span>
                <button class="button yesButton">Yes</button>
            </div>
        </div>
        
    <script src="script.js"></script>
</body>
</html>
